    <h1>Expunge America Push Notifications</h1>
  </header>

  <main>
    <p>Welcome to the notification center for the Expunge America CRM. Your browser should ask you to block or allow notifications.  Allow them, then press the button below.</p>
    <p>
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Enable Push Messaging
      </button>
    </p>
    <section class="subscription-details js-subscription-details is-invisible">

      <pre><code class="js-subscription-json"></code></pre>
      <a id="register" href="#"><button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Register This Subscription
      </button></a>
    </section>
  </main>
